<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Experts</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/bookings.js"></script>
    <script src="js/redirects.js"></script>
    <script src="js/buttons.js"></script>
    <link rel="stylesheet" type="text/css" href="css/freeflow.css">
    <link rel="stylesheet" type="text/css" href="css/freeform.css">
    <link rel="stylesheet" type="text/css" href="css/content.css">
</head>
<body>
    <span id="nav"></span>
    <span id="slider"></span>
    <span id="content"></span>

    <script>
        $(document).ready(function(){
            $('#nav').load('nav.html');
            $('#slider').load('slider.html');
        });

        function logout() {
            addLoginBtn();
            $("#bookingsBtn").hide().unbind("click");
            $("#profileBtn").hide().unbind("click");
            $("#logoutBtn").hide().unbind("click");
            $("#profileBtn p").html("");
        }
    </script>
</body>
</html>
