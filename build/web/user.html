<script>
    $.ajax({
        type: 'GET',

            alert("Success");
        },
        error: function(data) {
            getPage(data);
            console.log(data);
            alert("Error");
        }
    });

    function getPage(data) {
        console.log(data);
//            console.log(data.UserName)
//            localStorage.setItem("data",JSON.stringify(data));
        if(data.UserName != null){
            $('#content').load('profile.html');
        } else if(data.code == 0){
            $('#content').load(data.message);
        } else {
            //$('#content').load('error.html');
        }
    }
</script>
