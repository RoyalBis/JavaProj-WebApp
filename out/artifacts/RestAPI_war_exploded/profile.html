<div>
    <div>
        <h1 id="username"></h1>
    </div>
</div>

<script>
    var user;
    $(document).ready(function() {
        $.ajax({
            type: 'GET',
            url: 'rest/user/page',
            dataType: 'json',
            success: function (data) {
                getPage(data);
                console.log(data);
            },
            error: function (data) {
                getPage(data);
                console.log(data);
            }
        });
    });

    function getPage(data) {
        //console.log(data);
        //localStorage.setItem("data",JSON.stringify(data));
        if(data != null){
            buildPage(data);
        } else if(data.code == 0){
            $('#content').load(data.message);
        } else {
            //$('#content').load('error.html');
        }
    }

    function buildPage(data){
        $('#username').html(data.CustFirstName + " " + data.CustLastName);
    }
</script>
